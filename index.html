<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harley McCulloch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <header>
      <img src="harley-logo.png" alt="Harley McCulloch logo" class="logo" />
      <button class="menu-toggle" onclick="toggleMenu()">
        <span class="menu-icon">&#9776;</span>
        <span class="close-icon">&times;</span>
      </button>
      <nav class="menu">
        <ul>
          <li><a href="#">Forside</a></li>
          <li><a href="#">Galleri</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="harley-profile.jpg" alt="Harley McCulloch" class="profile-pic" />
      <p class="intro">Velkommen til Harley McCulloch's univers â€” billedkunst, events og personlighed.</p>
    </main>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      const menuIcon = document.querySelector('.menu-icon');
      const closeIcon = document.querySelector('.close-icon');

      menu.classList.toggle('open');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    }
  </script>
</body>
</html>
