<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <header>
      <img src="harley-logo.png" alt="Harley McCulloch Logo" class="logo" />
      <button class="menu-toggle" id="menu-toggle">&#9776; Menu</button>
      <nav id="nav-menu" class="hidden">
        <ul>
          <li><a href="#">Forside</a></li>
          <li><a href="#">Galleri</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="profile">
        <img src="harley-profile.jpg" alt="Harley McCulloch" />
        <p>Velkommen til Harley McCulloch's univers â€” billedkunst, events og personlighed.</p>
      </section>
    </main>
  </div>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navMenu = document.getElementById("nav-menu");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("hidden");
      menuToggle.innerHTML = navMenu.classList.contains("hidden") ? "&#9776; Menu" : "&times; Luk";
    });
  </script>
</body>
</html>
