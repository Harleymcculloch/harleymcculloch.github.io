<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harley McCulloch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <header>
      <img src="harley-logo.png" alt="Harley McCulloch Logo" class="logo" />
      <button class="menu-btn" id="menuToggle">
        <span class="bar" id="bar1"></span>
        <span class="bar" id="bar2"></span>
        <span class="bar" id="bar3"></span>
      </button>
      <nav id="menu" class="menu hidden">
        <ul>
          <li><a href="#">Forside</a></li>
          <li><a href="#">Galleri</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="harley-profile.jpg" alt="Harley McCulloch" class="profile" />
      <p class="intro">Velkommen til Harley McCulloch's univers â€” billedkunst, events og personlighed.</p>
    </main>
  </div>

  <script>
    const menuBtn = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      menuBtn.classList.toggle("open");
    });
  </script>
</body>
</html>
