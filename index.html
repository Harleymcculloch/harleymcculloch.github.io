<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harley McCulloch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <header>
      <img src="harley-logo.png" alt="Harley McCulloch logo" class="logo" />
      <div class="menu-toggle" onclick="toggleMenu()">
        <span id="menu-icon">☰</span>
      </div>
    </header>

    <nav id="menu" class="fade">
      <ul>
        <li><a href="#">Forside</a></li>
        <li><a href="#">Galleri</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <main>
      <img src="harley-profile.jpg" alt="Harley McCulloch" class="profile" />
      <p class="intro">
        Velkommen til Harley McCulloch's univers — billedkunst, events og personlighed.
      </p>
    </main>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const icon = document.getElementById('menu-icon');
      menu.classList.toggle('show');
      icon.textContent = icon.textContent === '☰' ? '✕' : '☰';
    }
  </script>
</body>
</html>
